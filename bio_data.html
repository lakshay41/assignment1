<!DOCTYPE html>
<html>
<head>
	<title>Bio Data</title>
</head>
<body>
	<h1>My Bio Data</h1>
	<form method="GET" action="#">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="fname">FirstName:</label>
			<input type="text" id="fname" placeholder="First Name">
			<label for="lname">LastName:</label>
			<input type="text" id="lname" placeholder="Last Name">
			<br><br>
			<label for="male">Male:</label>
			<input type="radio" id="male" name="gender">
			<label for="female">Female:</label>
			<input type="radio" id="female" name="gender">
			<label for="others">Others:</label>
			<input type="radio" id="others" name="gender">
			<br><br>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob">
			<br><br>
			<label for="email">E-Mail:</label>
			<input type="text" id="email" placeholder="Enter Your Email">
			<br><br>
			<label for="phone">Phone</label>
			<input type="tel" id="phone" placeholder="+91" max-length="10">
			<br><br>
			<label for="height">Height</label>
			<input type="text" id="height" placeholder="Height in Feet">
		</fieldset>
		<fieldset>
			<legend>Education</legend>
			<label for="sname">School Name:</label>
			<input type="text" id="sname" placeholder="School Name">
			<br><br>
			<label for="class">Class:</label>
			<input type="text" id="class" placeholder="Enter Class">
			<br><br>
			<label for="stream">Stream:</label>
			<select id="stream">
				<option>Stream</option>
				<option>Medical</option>
				<option>Non Medical</option>
				<option>Comm.</option>
				<option>Arts</option>
			</select>
			<br><br>
			<label for="mark">Marksheet:</label>
			<input type="file" id="mark">
		</fieldset>
		<br>
		<input type="submit" value="Submit">
		
	</form>

</body>
</html>
